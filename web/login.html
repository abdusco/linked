<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - link·ed</title>
	<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
	<style>
		:root {
			--primary: #667eea;
			--primary-dark: #5568d3;
			--bg: #f8f9fa;
			--surface: white;
			--text: #333;
			--text-light: #666;
			--border: #e0e0e0;
			--error: #dc3545;
			--success: #28a745;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'JetBrains Mono', monospace;
			background: linear-gradient(135deg, var(--primary) 0%, #764ba2 100%);
			min-height: 100vh;
			min-height: 100dvh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 2rem 1rem;
			color: var(--text);
		}

		.container {
			width: 100%;
			max-width: 400px;
		}

		.card {
			background: var(--surface);
			border-radius: 12px;
			padding: 2.5rem;
			box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
		}

		.header {
			text-align: center;
			margin-bottom: 2rem;
		}

		.header h1 {
			font-size: 2rem;
			color: var(--primary);
			margin-bottom: 0.5rem;
		}

		.header p {
			color: var(--text-light);
			font-size: 0.9rem;
		}

		form {
			display: flex;
			flex-direction: column;
			gap: 1rem;
		}

		input {
			width: 100%;
			padding: 0.75rem 1rem;
			border: 2px solid var(--border);
			border-radius: 8px;
			font-family: inherit;
			font-size: 0.95rem;
			transition: border-color 0.3s;
		}

		input:focus {
			outline: none;
			border-color: var(--primary);
			box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
		}

		input::placeholder {
			color: var(--text-light);
			opacity: 0.6;
		}

		button {
			padding: 0.75rem 2rem;
			background: var(--primary);
			color: white;
			border: none;
			border-radius: 8px;
			font-weight: 600;
			cursor: pointer;
			font-family: inherit;
			transition: background 0.3s, transform 0.2s;
			font-size: 0.95rem;
			width: 100%;
		}

		button:hover:not(:disabled) {
			background: var(--primary-dark);
			transform: translateY(-2px);
		}

		button:disabled {
			opacity: 0.6;
			cursor: not-allowed;
		}

		.alert {
			padding: 1rem;
			border-radius: 8px;
			margin-top: 1rem;
			font-size: 0.9rem;
			border-left: 4px solid;
			animation: slideDown 0.3s ease;
		}

		.alert-error {
			background: #f8d7da;
			color: #721c24;
			border-color: var(--error);
		}

		@keyframes slideDown {
			from { opacity: 0; transform: translateY(-10px); }
			to { opacity: 1; transform: translateY(0); }
		}

		.hidden {
			display: none;
		}
	</style>
</head>
<body>
	<div class="container" x-data="loginApp()">
		<div class="card">
			<div class="header">
				<h1>link·ed</h1>
				<p>Sign in to continue</p>
			</div>

			<form @submit.prevent="login()">
				<input name="username" type="text" x-model="username" placeholder="Username" required autofocus>
				<input name="password" type="password" x-model="password" placeholder="Password" required>
				<button type="submit" :disabled="submitting">
					<span x-text="submitting ? 'Signing in...' : 'Sign In'"></span>
				</button>
			</form>

			<div x-show="errorMessage" x-text="errorMessage" class="alert alert-error"></div>
		</div>
	</div>

	<script defer src="/static/alpine.min.js"></script>
	<script src="/static/app.js"></script>
</body>
</html>
