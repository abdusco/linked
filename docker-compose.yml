services:
  linked:
    image: ghcr.io/abdusco/linked:latest
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      # run `python -c "import secrets; print(f'admin:{secrets.token_hex(16)}')"` to generate a secure password
      - ADMIN_CREDENTIALS=admin:your_secure_password
    volumes:
      - ./data:/data
    restart: unless-stopped
    